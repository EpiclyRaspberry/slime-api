<!DOCTYPE html>
<html>
<head>
  <title>API Start Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      color: #333;
    }

    .form-container {
      margin-top: 30px;
    }

    .form-container textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
    }

    .form-container input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .output-container {
      margin-top: 30px;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Welcome to the API</h1>
  <p>This is the start page for the API. You can use the form below to submit a <code>curl</code> command and see the output.</p>
  <div class="form-container">
    <form id="curlForm">
      <textarea name="curlCommand" placeholder="Enter your curl command"></textarea>
      <input type="submit" value="Submit">
    </form>
  </div>
  <div class="output-container">
    <h2>API Output:</h2>
    <pre id="output"></pre>
  </div>

  <script>
    document.getElementById('curlForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const curlCommand = document.querySelector('textarea[name="curlCommand"]').value;
      fetch('https://zeuroux.me/api/slime', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          command: curlCommand
        })
      })
        .then(response => response.json())
        .then(data => {
          document.getElementById('output').innerText = JSON.stringify(data, null, 2);
        })
        .catch(error => {
          console.error('Error:', error);
        });
    });
  </script>
</body>
</html>
